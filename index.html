<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="side-div">
        <div class="logo-div">
            <a href="#" class="logo"><img src="Assets/odin-lined.png" alt=""></a>
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="main-div">
        <div class="copy_div">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="form_div">
            <h1>Let's do this!</h1>
            <form action="" method="post">
                <fieldset>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required/>
                    </div>
                
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="lastname" required/>              
                    </div>
                </fieldset>            
                <fieldset>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required/>   
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" required/>  
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" class="password" name="password" required/>   
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" class="password" name="confirm_password" required />
                    </div>                    
                </fieldset>
                <fieldset>
                    <div class="submit-div">
                        <button type="submit" class="button">Create Account</button>
                        <p>Already have an acccount? <a href=""><span>Log In</span></a></p>
                    </div>
                </fieldset>                
            </form>
        </div>        
    </div>
    
</body>
</html>
